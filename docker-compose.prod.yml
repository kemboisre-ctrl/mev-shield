version: '3.8'

services:
  mev-shield:
    image: mev-shield-working:latest
    ports:
      - "8765:8765"
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
    labels:
      - "description=MEV Shield Protection Service"

  # Your application would connect here
  your-app:
    image: your-application:latest
    depends_on:
      - mev-shield
    environment:
      - MEV_SHIELD_URL=http://mev-shield:8765
